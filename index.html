<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">Experiencia: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Salud: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Monedas: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir a la tienda</button>
        <button id="button2">Ir a la cueva</button>
        <button id="button3">Luchar con el Dragón</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monstruo: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Salud: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bienvenido al juego del exterminador de monstruos. Debes vencer al dragón que aterroriza al pueblo. Estás en la Plaza principal. A donde quieres ir? Usa los botones de arriba.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
